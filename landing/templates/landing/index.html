<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AudioBytes</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- This example requires Tailwind CSS v2.0+ -->
<div class="relative bg-gray-50">
        <div class="relative bg-white shadow">
          <div class="max-w-7xl mx-auto px-4 sm:px-6">
            <div class="flex justify-between items-center py-6 md:justify-start md:space-x-10">
              <div class="flex flex-row content-between lg:w-0 lg:flex-1">
                <a href="/">
                  <img class="h-8 w-auto sm:h-10" src="{% static 'landing/images/my_logo.png' %}" alt="Error 404">
                </a>
                <a class="font-bold" href="/">AudioBytes</a>
              </div>
              <nav class="hidden md:flex space-x-10">
                <div class="relative">
                  <!-- Item active: "text-gray-900", Item inactive: "text-gray-500" -->
                  <button type="button" class="group bg-white rounded-md text-gray-500 inline-flex items-center text-base font-medium hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    </a>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      
        <main class="lg:relative">
            <div class="px-4 lg:w-1/2 sm:px-8 xl:pr-16">
              <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl lg:text-5xl xl:text-6xl">
                <span class="block">AudioBytes</span>
                <span class="block text-indigo-600 xl:inline">Immerse Yourself</span>
              </h1>
              <p class="mt-3 max-w-md mx-auto text-lg text-gray-500 sm:text-xl md:mt-5 md:max-w-3xl">
                AudioBytes allows for mental relaxation through sound. For those who may be isolated at home, AudioBytes can be a way to enjoy calming, simple, and even nostalgic sound snippets.
                <div class="mt-10 sm:flex sm:justify-center lg:justify-start">
                        <div class="rounded-md shadow">
                          <a href="/listen/dashboard" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 md:py-4 md:text-lg md:px-10">
                            Get started
                          </a>
                        </div>
                        <div class="mt-3 rounded-md shadow sm:mt-0 sm:ml-3">
                          <a href="/feedback" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-indigo-600 bg-white hover:bg-gray-50 md:py-4 md:text-lg md:px-10">
                            Provide Feedback
                          </a>
                        </div>
                      </div>
                </div>
                </div>
              </div>
            
          </div>
          <div class="relative w-full h-64 sm:h-72 md:h-96 lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2 lg:h-full">
            <img class="absolute inset-0 w-full h-4/5 object-cover" src="{% static 'landing/images/landing_image.png' %}" alt="Error 404">
          </div>
        </main>
      </div>
      
    
</body>
</html>
